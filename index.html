<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
</head>
<body>
  <div id="calc-body">
    <div id="title">Calcutron-9000</div>
    <div id="display"></div>
    <div id="btn-grid">
      <button class="num" value='7' onclick="displayNum(this.value)">7</button>
      <button class="num" value='8' onclick="displayNum(this.value)">8</button>
      <button class="num" value='9' onclick="displayNum(this.value)">9</button>
      <button id="negative" onclick="toggleNegative()">&#177;</button>
      <button id="backspace" onclick="backspace()"><i class="bi bi-backspace"></i></button>
      <button class="num" value='4' onclick="displayNum(this.value)">4</button>
      <button class="num" value='5' onclick="displayNum(this.value)">5</button>
      <button class="num" value='6' onclick="displayNum(this.value)">6</button>
      <button id="multiply" onclick="operatorClicked('*')">&#215;</button>
      <button id="divide" onclick="operatorClicked('/')">&divide;</button>
      <button class="num" value='1' onclick="displayNum(this.value)">1</button>
      <button class="num" value='2' onclick="displayNum(this.value)">2</button>
      <button class="num" value='3' onclick="displayNum(this.value)">3</button>
      <button id="subtract" onclick="operatorClicked('-')">&#8722;</button>
      <button id="clear" onclick="clearDisplay()">C</button>
      <button class="num" value='0' onclick="displayNum(this.value)">0</button>
      <button class="num" onclick="addDecimal()">.</button>
      <button id="add" onclick="operatorClicked('+')">+</button>
      <button id="equals" onclick="equals()">=</button>
    </div>
  </div>
  <p>(Now With Keyboard Functionality!)</p>
</body>
</html>
